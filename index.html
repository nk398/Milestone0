<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
           column-gap: 45px;
            padding: 10px;
            background-color: #181c4c;
            color: #fff;
            font-size: 18px;
            font-family: "Arial Rounded MT Bold";

        }




        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            font: inherit;

        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            color: red;

        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: white;
            width: 100%;
            height: 100%;
            left: 0;
            z-index: 5;
        }

        .dropdown-content .header {
            padding: 45px;
            display: block;
            background-color: #181c4c;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Create three equal columns that floats next to each other */
        .column {
            float: left;
            width: 33%;
            background-color: #F4F4F4;
            height:100%;
            column-gap: 5px;
        }

        .column a {
            float: none;
            color: black;
            padding: 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .column a:hover {
            background-color: #ffffff;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        h3{
            font-size: 30px;
            font-family: 'Arial Rounded MT Bold';
            color: red
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo"><img src="https://dbukjj6eu5tsf.cloudfront.net/sidearm.sites/njithighlanders.com/images/responsive_2021/Nav_njit-primarylogo.svg"></div>

    <div class="dropdown">
        <button class="dropbtn">FAN ZONE
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <div class="header">
            </div>
            <div class="row">
                <div class="column">
                    <h3>INTERACT WITH US</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
                <div class="column">
                    <h3>ON DEMAND</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
                <div class="column">
                    <h3>VISITING NJIT</h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">FACILITIES
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <div class="header">
            </div>
            <div class="row">
                <div class="column">
                    <h3></h3>
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
